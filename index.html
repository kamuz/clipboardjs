<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">

<a href="javascript:void(0)" class="tooltip copy-link" data-clipboard-text="test@gmail.com">Copy link<span class="tooltiptext">Copied</span></a>

<div class="copy-link">
	<input id="foo" value="https://github.com/zenorocha/clipboard.js.git">
	<button class="btn" data-clipboard-action="copy" data-clipboard-target="#foo">Copy</button>
</div>

<div class="code">
<button class="btn tooltip" data-clipboard-action="copy" data-clipboard-target=".snippet"><img class="clippy" width="13" src="img/clippy.svg" alt="Copy to clipboard"><span class="tooltiptext">Copied</span></button>
<pre class="snippet">
var copyCode = new ClipboardJS('.btn');
copyCode.on('success', function(e){
$('.btn').addClass('copied');
	setTimeout(function(){
		$('.btn').removeClass('copied');
	}, 1000);
});
</pre>
</div>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/clipboard.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
